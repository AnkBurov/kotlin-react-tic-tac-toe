buildscript {
    ext {
        kotlin_version = '1.2.50'
        kotlin_frontend_version = '0.0.31'
    }
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:$kotlin_frontend_version"
    }
}

apply plugin: 'kotlin2js'
apply plugin: 'org.jetbrains.kotlin.frontend'

repositories {
    jcenter()
    maven { url 'https://kotlin.bintray.com/kotlin-js-wrappers' }
}

ext {
    kotlin_react_version = '16.4.1-pre.33-kotlin-1.2.50'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile "org.jetbrains:kotlin-react-dom:$kotlin_react_version"
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

compileKotlin2Js {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

kotlinFrontend {
    npm {
        dependency "react"
        dependency "react-dom"
    }
    webpackBundle {
        bundleName = 'tictactoe'
        contentPath = file('src/main/web')
    }
}